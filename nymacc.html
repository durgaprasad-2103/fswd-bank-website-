<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of New York Mellon</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }

        .form-section {
            padding: 60px 20px;
            background-color: #f4f4f4;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-section h2 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #004080;
            text-align: center;
        }

        .form-section form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .form-section label {
            font-size: 1.1em;
            color: #333;
        }

        .form-section input,
        .form-section select {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-section button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: #00509e;
        }

        /* Error message style */
        .error-message {
            color: red;
            font-size: 0.9em;
            display: none;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- Open an Account Form -->
    <section class="form-section">
        <h2>Open an Account</h2>
        <form id="accountForm" action="submit_account.html" method="POST" onsubmit="return validateForm()">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <span id="nameError" class="error-message">Please enter your full name.</span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error-message">Please enter a valid email address.</span>

            <label for="account-type">Account Type:</label>
            <select id="account-type" name="account-type" required>
                <option value="checking">Checking</option>
                <option value="savings">Savings</option>
                <option value="cd">Certificates of Deposit</option>
            </select>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
            <span id="phoneError" class="error-message">Please enter a 10-digit phone number.</span>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
        function validateForm() {
            let isValid = true;

            // Validate Full Name
            const name = document.getElementById('name');
            const nameError = document.getElementById('nameError');
            if (name.value.trim() === '') {
                nameError.style.display = 'block';
                isValid = false;
            } else {
                nameError.style.display = 'none';
            }

            // Validate Email
            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.value.match(emailPattern)) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            // Validate Phone Number
            const phone = document.getElementById('phone');
            const phoneError = document.getElementById('phoneError');
            const phonePattern = /^[0-9]{10}$/;
            if (!phone.value.match(phonePattern)) {
                phoneError.style.display = 'block';
                isValid = false;
            } else {
                phoneError.style.display = 'none';
            }

            return isValid;
        }
    </script>
</body>

</html>
